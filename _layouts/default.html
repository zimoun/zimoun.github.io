<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" lang="fr">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{{ page.title }} {{ page.top }}</title>
	<meta name="author" content="simon tournier" />

	<link rel="start" href="/" />

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	  {% endif %}
	  
	  <!-- {% if page.feed %} -->
  	  <!-- <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" /> -->
	  <!-- {% endif %} -->

	  <!-- syntax highlighting CSS -->
	  <link rel="stylesheet" href="/css_/syntax.css" type="text/css" />

	  <!-- Homepage CSS -->
	  <link rel="stylesheet" href="/css_/screen.css" type="text/css" />

	</head>
	<body id="{{ page.section }}">
	  <div id="site">

		{{ content }}
		
		<div id="footer">
		  <address>
			<span class="copyright">
			  All contents are licensed 
			  (<a href="http://creativecommons.org/licenses/by-sa/3.0/"
				  >CC BY-SA 3.0</a>)
			  </br>[<a href="https://github.com/zimoun/zimoun.github.io"
					   >source</a>]
			</span>
			<span class="engine">
			  Powered by 
			  <a href="https://www.gnu.org/software/emacs/"
				 title="A powerful Editor">Emacs</a>,
			  <a href="http://jekyllrb.com/" 
				 title="A static and minimalist CMS">Jekyll</a>
			  and 
			  <a href="http://git-scm.com/"
				 title="A powerful DSCM ">Git</a>
			  </br>(last build {{ site.time | date_to_rfc822 }})
			</span>
		  </address>
		</div>
	  </div>

	</body>
  </html>
